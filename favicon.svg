<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">

    <!-- High-contrast background to improve visibility at small sizes -->
    <rect width="100" height="100" rx="18" fill="#0B1020"/>

    <defs>
        <!-- Define a linear gradient for the "Cosmic Flow" trail effect -->
        <linearGradient id="CosmicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#5E35B1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#283593;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Icon Group: Galactic Data Node -->
    <!-- Note: Filters often get dropped in favicons; use thicker strokes and full-canvas layout -->
    <g>
        <!-- 1. Central Core/Nexus (larger for visibility) -->
        <circle cx="50" cy="50" r="22" fill="url(#CosmicGradient)" />
        <circle cx="50" cy="50" r="9" fill="#FFFFFF" />

        <!-- 2. Primary Orbital Flow Path (thicker stroke) -->
        <path fill="none" stroke="#283593" stroke-width="6" opacity="0.9" stroke-linecap="round" stroke-linejoin="round"
            d="M 12 22 C 4 44, 10 72, 40 88 C 70 102, 96 90, 84 50" />

        <!-- 3. Secondary Orbital Flow Path (thicker stroke) -->
        <path fill="none" stroke="url(#CosmicGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"
            d="M 28 30 C 20 55, 26 78, 50 84 C 74 78, 78 55, 68 30" />

        <!-- 4. Highlight/Projection Arc (thicker stroke) -->
        <path fill="none" stroke="#00FFFF" stroke-width="4" stroke-linecap="round"
            d="M 50 12 A 38 38 0 0 1 88 50" />
    </g>
    
</svg>
